sudo: false

language: php

php:
  - 5.5
  - 5.6
  - 7.0
  - 7.1
  - 7.2
  - hhvm

install:
  - travis_retry composer install --no-interaction
  - composer info -i

script:
  - ./vendor/bin/phpunit --coverage-clover ./build/logs/clover.xml

matrix:
  fast_finish: true
  allow_failures:
    - php: hhvm
